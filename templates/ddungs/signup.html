{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'ddungs:signup' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="userId">아이디</label>
            <input type="text" class="form-control" name="userId" id="userId"
                   value="{{ userId|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ password|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="re_password">비밀번호 확인</label>
            <input type="password" class="form-control" name="re_password" id="re_password"
                   value="{{ re_password|default_if_none:'' }}">
        </div>
         <div class="mb-3">
            <label for="nickname">닉네임</label>
            <input type="text" class="form-control" name="nickname" id="nickname"
                   value="{{ nickname|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email"
                   value="{{ email|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="mydogBreed">견종</label>
            <input type="text" class="form-control" name="mydogBreed" id="mydogBreed"
                   value="{{ mydogBreed|default_if_none:'' }}">
        </div>
         <div class="mb-3">
            <label for="mydogSize">반려견 크기</label>
            <input type="text" class="form-control" name="mydogSize" id="mydogSize"
                   value="{{ mydogSize|default_if_none:'' }}">
        </div>
         <div class="mb-3">
            <label for="preferFood">선호 사료</label>
            <input type="text" class="form-control" name="preferFood" id="preferFood"
                   value="{{ preferFood|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
